name: Package Linux Application with Pyinstaller

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest", "ubuntu-latest", "macos-latest"]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - run: sudo apt-get install build-essential libgtk-3-dev
      if: ${{matrix.os == 'ubuntu-latest'}}

    - run: python -m pip install --upgrade pip wheel setuptools pyinstaller
    - run: pip install -r src/requirements.txt
    - run: pyinstaller -y --dist src/dist/${{ matrix.os }}/ --clean -F -n "FPS Grapher" --noconsole src/fps_2_chart.py
    - uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.os }}
        path: src/dist/${{ matrix.os }}/